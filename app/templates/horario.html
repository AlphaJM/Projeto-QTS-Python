<!DOCTYPE html>
<html>
<head>
    <title>Horário Escolar</title>
</head>
<body>
    <h1>Horário Escolar</h1>
    {% for dia in horario %}
        <h2>{{ dia.dia }}</h2>
        <ul>
            {% for aula in dia.aulas %}
                <li>ID: {{ aula.id }} - Nome: {{ aula.nome }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
